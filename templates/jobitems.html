{% for job in jobs %}
  <div class="mb-4 border-bottom row" style="padding-bottom: 20px">
    <div class="col-10 ">
      <h4>
        {{job['title']}}
      </h4>
      <div><b>Location:</b> {{job['location']}}</div>
        {% if job['salary'] %}
          <div><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2">
      <button class="btn btn-outline-primary";">Apply</button>
    </div>
  </div>
{% endfor %}
