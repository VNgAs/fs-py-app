{% for job in jobs %}
  <div class="mb-4 border-bottom row" style="padding-bottom: 20px">
    <div class="col-10 ">
      <h4>
        {{job['title']}}
      </h4>
      <div><b>Location:</b> {{job['location']}}</div>
        {% if job['salary'] %}
          <div><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
    </div>
    <div class="col-2">
      <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%20%3Cyour%20name%20here%3E%0D%0AMy%20resume%20link%3A%20%3Cresume%20link%3E%0D%0AMy%20LinkedIn%20link%3A%20%3Clinkedin%20link%3E" 
        class="btn btn-outline-primary" type="button";">
        Apply
      </a>
    </div>
  </div>
{% endfor %}
